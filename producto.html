<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Corralón Dorrego</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>        <!--libreria para la db de firebase-->
        <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>       <!--libreria para la db de firebase-->
        <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>   <!--libreria para la db de firebase-->
        <script src="./js/firebase.js"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/std_f_carga.js"></script>
        <script src="./js/std_init.js"></script>
        <script src="./js/carrito.js"></script>
        <script src="./js/producto.js"></script>
        
    </head>
    <body>
        <div class="loading_display">
            <img src="./imgs/loading.gif" alt="loading..."/>
        </div>
        <div id="side_pannel" class="mobile_only">
            <img src="./imgs/menu_close.svg" class="button_close_side_pannel clickable"/>
            <span class="separador-h"></span>
            <a href="./index.html" class="header_button hover_opcacity_change">Inicio</a>
            <span class="separador-h"></span>
            <a href="./index.html#nuestros_productos" class="header_button hover_opcacity_change">Productos</a>
            <span class="separador-h"></span>
            <a href="./index.html#contacto" class="header_button hover_opcacity_change">Contacto</a>
            <span class="separador-h"></span>
            <a href="./index.html#nosotros" class="header_button hover_opcacity_change">Nosotros</a>
            <span class="separador-h"></span>
        </div>
        <div id="fader" class="mobile_only"></div>
        <div class="sub_header pc_only">
            <div>
                <div class="sub_header_section">
                    <a href="#" class="sub_header_button hover_opcacity_change contacto_direccion">
                        <img src="./imgs/pin.svg" class="svg_icon" alt="svg location logo"/>
                        <!--js-->
                    </a>
                    <span class="separador-v"></span>
                    <a href="#" class="sub_header_button hover_opcacity_change contacto_email">
                        <img src="./imgs/mail.svg" class="svg_icon" alt="svg mail logo"/>
                        CONTACTAR
                        <!--js-->
                    </a>
                    <span class="separador-v"></span>
                    <a href="#" class="sub_header_button hover_opcacity_change contacto_numero">
                        <img src="./imgs/phone.svg" class="svg_icon" alt="svg phone logo"/>
                        <!--js-->
                    </a>
                </div>

                <div class="sub_header_section">
                    <a href="#" class="sub_header_button hover_opcacity_change contacto_facebook">
                        <img src="./imgs/facebook.svg" class="svg_icon" alt="svg facebook logo"/>
                        <!--js-->
                    </a>
                    <a href="#" class="sub_header_button hover_opcacity_change contacto_instagram">
                        <img src="./imgs/instagram.svg" class="svg_icon" alt="svg instagram logo"/>
                        <!--js-->
                    </a>
                </div>
            </div>
        </div>
        <header class="header">
            <div>
                <img src="./imgs/menu.svg" class="button_side_pannel clickable mobile_only"/>
                <a href="./index.html" class="header_section">
                    <img src="" class="header_logo logo_img"/>
                    <!--js-->
                </a>
                <div class="header_section">
                    <a href="./index.html" class="header_button hover_opcacity_change pc_only">Inicio</a>
                    <a href="./index.html#nuestros_productos" class="header_button hover_opcacity_change pc_only">Productos</a>
                    <a href="./index.html#contacto" class="header_button hover_opcacity_change pc_only">Contacto</a>
                    <a href="./index.html#nosotros" class="header_button hover_opcacity_change pc_only">Nosotros</a>
                    <a href="./cotizar.html" class="cotizar_header_button">Cotizar</a>
                </div>
            </div>
        </header>
        <!--especifico de producto.html-->
        <div class="std_container">
            <div>
                <div class="prod_container">
                    <div class="img_prod_container img_cutter">
                        <img id="img_prod" src="#"/>
                    </div>
                    <div class="prod_intro">
                        <div class="producto_nom_categoria std_same_line">
                            <a class="hover_opcacity_change" href="./index.html">INICIO</a>
                            <span style="margin: 0 5px">/</span>
                            <a class="hover_opcacity_change" id="cat_nom_redirect" href="#"></a>
                            <!--js-->
                        </div>
                        <span class="producto_nom_prod"></span>
                        <span class="prod_intro_subtitulo">PRECIO</span>
                        <span class="producto_precio"></span>
                        <span class="prod_intro_subtitulo">AÑADA AL CARRITO</span>
                        <div id="cantidad_prod" class="ammount_selector">
                            <img id="minus" src="./imgs/minus.svg" class="clickable"/>
                            <input type="text"/>
                            <span></span>
                            <img id="plus" src="./imgs/plus.svg" class="clickable"/>
                        </div>
                    </div>
                </div>
                <div id="more_info_prod">
                    <span class="prod_intro_subtitulo">DESCRIPCION</span>
                    <div class="separador-h"></div>
                    <span id="descripcion_prod"></span>
                </div>
                <div id="otros_prods">
                    <span id="mas_prods_cat"class="prod_intro_subtitulo"></span>
                    <div class="separador-h"></div>
                    <div class="grilla_productos">
                        <!--js-->
                    </div>
                </div>
            </div>
        </div>
        <!--especifico de producto.html-->


        <footer id="contacto" class="std_container">
            <div>
                <div>
                    <img src="" class="logo_img"/> <!--logo_oscuro_img en realidad, no se puede usar el mismo-->
                </div>
                <div>
                    <span>Contacto</span>
                    <span class="separador-h" style="width: 50%; background-color: aliceblue;"></span>
                    <a href="#" class="hover_opcacity_change contacto_direccion">
                        <img src="./imgs/pin.svg" class="svg_icon" alt="svg location logo"/>
                        <!--js-->
                    </a>
                    <a href="#" class="hover_opcacity_change contacto_email">
                        <img src="./imgs/mail.svg" class="svg_icon" alt="svg mail logo"/>
                        <!--js-->
                    </a>
                    <a href="#" class="hover_opcacity_change contacto_numero">
                        <img src="./imgs/phone.svg" class="svg_icon" alt="svg phone logo"/>
                        <!--js-->
                    </a>
                    <span class="separador-h" style="width: 50%; background-color: aliceblue;"></span>
                </div>
            </div>
        </footer>
    </body>
</html>
